<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- frontlink -->

  <link href="css/fontawesome.min.css" rel="stylesheet">
 
  
    <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/bookicon.png">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-warning"></i>
            Bangla
            <span class="text-warning">BOOK</span>
            LIST
        </h1>
        <from id="book">
            <div class="from-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control"/>
            </div>
            <div class="from-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control"/>
            </div>
            <div class="from-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control"/>
            </div>
            <input type="submit" value="Submit" class="btn btn-warning btn-group-justified  btn-primary"/>
        </from>

        <table class="table table-striped mt-5 text-center">
            <h5 class="text-center">Store Book List</h5>
            <tbody id="book-List">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script  src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
</body>
</html>
